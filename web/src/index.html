<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <header>

    </header>

    <!-- Begin page content -->
    <main role="main" class="container gap-4 d-grid ">
        <div class="row">
            <h1 class="mt-5">webhorus
            </h1>
            <div class="row mt-3">
                <div class="col-auto mb-2">
                    <button id="audio_start" class="btn btn-primary" onclick="startAudio()"
                        disabled="true">Loading</button>
                </div>
            </div>
            <div class="row">
                
                <div class="row align-items-center  ">
                    <div class="col-md-4">
                        <div class="col mb-2">
                            <label class="form-label col-form-label" for="sound_adapter">Sound input</label>
                            <select class="form-control form-select" id="sound_adapter" onchange="snd_change()" placeholder="" disabled>
                                <option selected id="snd_ph">Click start first</option>    
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col mb-2">
                            <label class="form-label col-form-label" for="callsign">Uploader Callsign</label>
                            <input class="form-control" id="callsign"  placeholder=""
                                value="N0CALL">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col mb-2">
                            <label class="form-label col-form-label" for="uploader_radio">Uploader Radio</label>
                            <input class="form-control" id="uploader_radio" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col mb-2">
                            <label class="form-label col-form-label" for="uploader_antenna">Uploader Antenna</label>
                            <input class="form-control" id="uploader_antenna" placeholder="">
                        </div>
                    </div>

               
                    <div class="col-md-4">
                        <div class="col mb-2">
                            <label class="form-label col-form-label" for="uploader_lat">Uploader Latitude</label>
                            <input class="form-control" id="uploader_lat" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col mb-2">
                            <label class="form-label col-form-label" for="uploader_lon">Uploader Longitude</label>
                            <input class="form-control" id="uploader_lon" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col mb-2">
                            <label class="form-label col-form-label" for="uploader_alt">Uploader Altitude</label>
                            <input class="form-control" id="uploader_alt" placeholder="">
                        </div>
                    </div>
                    <div class="row align-middle">
                        <div class="col mb-2">
                           
                                
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked id="upload_sondehub">
                                <label class="form-check-label " for="upload_sondehub">Upload to SondeHub</label>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row align-middle">
                        <div class="col mb-2">
                           
                                
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="uploader_position" >
                                <label class="form-check-label " for="uploader_position">Upload station position</label>
                                
                            </div>
                        </div>
                    </div>
                   
                </div>
             
            </div>

        </div>
        <div class="row g-3">
            <h2>SNR</h2>
            <div id="snr" width="80%" height="10">
            </div>
        </div>
        <div class="row g-3">
            <h2>RX Log</h2>
            <p>Logs!</p>
            <div id="rx_log">

            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
